<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatted List</title>
    <link rel="stylesheet" href="slip15.css">
</head>
<body>
    <h2>Types of Plants</h2>
    <ul class="main-list">
        <li class="category">Non flowering plants
            <ul class="sub-list">
                <li class="fern">Fern</li>
                <li class="spore">Spore</li>
            </ul>
        </li>
        <li class="category">Flowering plants
            <ul class="sub-list2">
                <li class="lilly">Lilly</li>
                <li class="rose">Rose
                    <ol class="numbered-list">
                        <li class="red-rose">Red Rose</li>
                        <li class="pink-rose">Pink Rose</li>
                    </ol>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
